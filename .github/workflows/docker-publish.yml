name: Publish Docker image

on:
  push:
    branches:
      - dev

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Build with Maven1
        run: mvn clean package -DskipTests -Pprod
        env:
          GITHUB_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}
          GAODE_KEY: ${{ secrets.GAODE_KEY }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: my-docker-hub-namespace/my-docker-hub-repository

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/dog-hole:latest

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.6
        env:
          GAODE_KEY: ${{ secrets.GAODE_KEY }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          envs: GAODE_KEY,EMAIL_PASSWORD
          script: |
            if [ -f "/opt/module/dog-hole/env_file" ]; then
              rm "/opt/module/dog-hole/env_file"
            fi
            echo "GAODE_KEY=$GAODE_KEY" > env_file
            echo "EMAIL_PASSWORD=$EMAIL_PASSWORD" >> env_file
            sh /opt/module/dog-hole/dog.sh
